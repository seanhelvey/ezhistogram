<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>ezhistogram</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The easiest way to create a histogram! Simply enter comma separated values and press the button.">
    <style>
    body {
      font: 10px sans-serif;
    }
    #wrapper {
        text-align: center;
    }
    .bar rect {
      fill: steelblue;
      shape-rendering: crispEdges;
    }


    .bar text {
      fill: #fff;
    }
    .axis path, .axis line {
      fill: none;
      stroke: #000;
      shape-rendering: crispEdges;
    }
    </style>
</head>
<body>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script type="text/javascript">
    Array.prototype.max = function() {
      return Math.max.apply(null, this);
    };

    Array.prototype.min = function() {
      return Math.min.apply(null, this);
    };

    $(document).ready(function() {
        var values = [1,2,3,3,4,4,4,5,5,6,7];
        create_graph(values);

        $("#create_histogram").click(function() {
            values = $("#input_data").val().split(",");
            d3.select("svg").remove();
            create_graph(values);
        });
    });

    function create_graph(values) {
        var formatCount = d3.format(",.0f");

        var margin = {top: 10, right: 30, bottom: 30, left: 30},
            width = 960 - margin.left - margin.right,
            height = 500 - margin.top - margin.bottom;

        var min = values.min() - 1;
        var max = values.max() + 1;

        var x = d3.scale.linear()
            .domain([min, max])
            .range([0, width]);

        var data = d3.layout.histogram()
            .bins(x.ticks(20))
            (values);

        var y = d3.scale.linear()
            .domain([0, d3.max(data, function(d) { return d.y; })])
            .range([height, 0]);

        var xAxis = d3.svg.axis()
            .scale(x)
            .orient("bottom");

        var svg = d3.select("#chart").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
          .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        var bar = svg.selectAll(".bar")
            .data(data)
          .enter().append("g")
            .attr("class", "bar")
            .attr("transform", function(d) { return "translate(" + x(d.x) + "," + y(d.y) + ")"; });

        bar.append("rect")
            .attr("x", 1)
            .attr("width", (x.range()[1] - x.range()[0]) / data.length - 2)
            .attr("height", function(d) { return height - y(d.y); });

        svg.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0," + height + ")")
            .call(xAxis);
    }
    </script>
    <script>

      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-58108457-1', 'auto');
      ga('send', 'pageview');

    </script>
    <div id="wrapper">
        <textarea id="input_data" rows="4" cols="50">
        1, 2, 3, 3, 4, 4, 4, 5, 5, 6, 7
        </textarea>
        <button id="create_histogram">Create Histogram</button>
        <div id="chart"></div>
    </div>
</body>
